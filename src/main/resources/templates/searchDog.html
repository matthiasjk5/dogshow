<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dog Show</title>
  <link rel="stylesheet" href="/css/style.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div style="text-align:center">
  <h1>
    Welcome to Dog Show
  </h1>
</div>

<header>
  <nav class="nav navbar-expand md navbar-dark bg-primary" style="padding-left: 0.5rem; margin-top: 1.5rem;">
    <ul class="navbar-nav">
      <li><a href="/" class="nav-link">WELCOME TO DOG SHOW</a></li>
      <li><a href="/register" class="nav-link">REGISTER YOUR DOGS</a></li>
      <li><a href="/view" class="nav-link">VIEW DOGS</a></li>
      <li><a href="/search" class="nav-link">SEARCH DOGS</a></li>
      <li><a href="/showList" class="nav-link">SHOW LIST</a></li>
      <li><a href="/handler" class="nav-link">FOR HANDLER</a></li>
    </ul>
  </nav>
</header>

<div class="container" style="margin-top: 1rem;">

  <div class="row justify-content-center">

    <nav class="navbar navbar-light bg-light">
      <form action="/view" method="GET" class="form-inline">
        <input class="form-control mr-sm-2" type="search" name="text" placeholder="Search" aria-label="Search">
        <label for="condition" style="padding:0 1rem;">BY</label>
        <select class="form-control" id="condition" name="condition">
          <option value="name">NAME</option>
          <option value="ownerName">OWNER'S NAME</option>
          <option value="email">EMAIL</option>
          <option value="breed">BREED</option>
          <option value="groupName">GROUP</option>
          <option value="gender">GENDER</option>
          <option value="ranking">RANKING</option>
        </select>
        <button type="submit" class="btn btn-primary" style="margin:0 1rem;">Search</button>
      </form>
    </nav>

  </div>

</div>


<footer class="footer bg-primary" style="position:absolute; bottom:0px; height:50px; left:0px; right:0px;
overflow:hidden;">
  <div class="container text-center">
    <span class="text-light">&copy; All Rights Reserved By DOG SHOW</span>
  </div>
</footer>

</body>
</html>
